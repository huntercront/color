<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/main.css">
	<title>Colored table</title>
</head>
<body>
	<main class="table">
		<div  class="img-color-container">
		<div id="change-color-frame" class="table-container">
			</div>
			<div id="change-color" class="font-container">
			</div>
	</div>
	<div class="button-container">
		<span>Top and Seat Colors</span>
			<button id="red" class="color-button">
				RED
			</button>
			<button id="green" class="color-button">
					GREEN
				</button>
				<button id="royalblue" class="color-button">
						royalblue
					</button>
				</div>
				<div class="button-container">
						<span>Frame Colors</span>
							<button id="redframe" class="color-button">
								RED
							</button>
							<button id="greenframe" class="color-button">
									GREEN
								</button>
								<button id="royalblueframe" class="color-button">
										royalblue
									</button>
								</div>
		<script src="./js/mail.js"></script>
	</main>
</body>
</html>
