<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/main.css">
	<title>Colored table</title>
</head>
<body>
	<main class="table">
		<div class="table-container">
			<img src="./img/bg_img.png" alt="" class="bg-img">
			<div id="change-color" class="font-container">
			</div>
			<div class="button-container">
			<button id="red" class="color-button">
				RED
			</button>
			<button id="green" class="color-button">
					GREEN
				</button>
				<button id="royalblue" class="color-button">
						royalblue
					</button>
				</div>
		</div>

		<script src="./js/mail.js"></script>
	</main>
</body>
</html>
